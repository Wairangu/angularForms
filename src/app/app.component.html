<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div 
        id="user-data"
         ngModelGroup="userData"
         #userDataChk="ngModelGroup">
                                               <!--Add ngModelGroup to group values received from this div -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control" 
            ngModel name="username"
            required>
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email" 
            class="form-control" 
            ngModel name="email"
            required
            email
            #emailChk="ngModel">
            <span class="help-block" *ngIf="!emailChk.valid && emailChk.touched" >Please enter a valid email address.</span>
          </div>
        </div>
        <p  class="help-block" *ngIf="!userDataChk.valid && userDataChk.touched" > User data is invalid.</p>
        <!-- Secret question Section -->
        <div class="form-group" 
          >
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" 
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
            
          </select>
        </div>
        <div class="form-group">
          <textarea 
            name="questionAnswer" 
            rows="1"
            class ="form-control"
            [(ngModel)]="answer"
            >
          </textarea>
        </div>
        <p>Your reply {{ answer }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required>
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary"
        [disabled]="!f.valid"
        type="submit">
        Submit</button>
      </form>
    </div>
  </div>
</div>
